<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synth Web | AI Website Design & Management</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel Standalone for in-browser JSX/TS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        scroll-behavior: smooth;
      }
      .bg-dark-blue { background-color: #0d1b3e; }
      .text-dark-blue { color: #0d1b3e; }
      .border-dark-blue { border-color: #0d1b3e; }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@1.37.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { GoogleGenAI } from "@google/genai";

      // --- CONSTANTS & TYPES ---
      const BUSINESS_NAME = "Synth Web";
      const CONTACT_NAME = "Gabriella Stroh";
      const CONTACT_EMAIL = "synthwebagency@gmail.com";
      const CONTACT_PHONE = "+258 84 791 5746";

      const NAV_ITEMS = [
        { label: "Home", path: "#home" },
        { label: "Services", path: "#services" },
        { label: "Pricing", path: "#pricing" },
        { label: "Add-Ons", path: "#addons" },
        { label: "Reports", path: "#reports" },
        { label: "Contact", path: "#contact" },
      ];

      const SERVICES = [
        {
          title: "AI-Powered Website Creation",
          description: "Utilizing advanced artificial intelligence to engineer high-performance, aesthetically minimal websites tailored to your brand strategy.",
          features: ["Custom UI/UX Architecture", "Optimized Performance", "Mobile-First Design", "Rapid Deployment Cycles"]
        },
        {
          title: "Ongoing Management & Maintenance",
          description: "Continuous technical oversight to ensure your platform remains secure, updated, and functional without manual intervention.",
          features: ["24/7 Security Monitoring", "Software Infrastructure Updates", "Cloud Hosting Management", "Technical Support Access"]
        }
      ];

      const PRICING_PLANS = [
        {
          name: "Basic Plan",
          price: "R400",
          frequency: "per month",
          description: "A foundational digital presence with essential customization. (R300 once-off setup fee)",
          features: [
            "Change fonts to match your brand",
            "Adjust website background colors",
            "Custom images and logos",
            "Full website maintenance",
            "Ongoing technical stability & support",
            "Website remains live & accessible",
            "Optional: Custom domain (R300/year)"
          ]
        },
        {
          name: "Premium Plan",
          price: "R900",
          frequency: "per month",
          description: "The ultimate business growth engine. Includes all Basic features. (R300 once-off setup fee)",
          isPrimary: true,
          features: [
            "Online Booking & Scheduling system",
            "Live Chat integration for real-time support",
            "Premium pictures and videos",
            "Custom Domain (1st year included)",
            "Google Maps business integration",
            "Customer subscriptions & payments",
            "Manage staff profiles & work hours",
            "Feedback surveys for optimization",
            "Promotional discount tags"
          ]
        }
      ];

      const ADD_ONS = [
        { title: "Monthly Performance Report", description: "Track your website traffic and detailed engagement metrics. R100/month." },
        { title: "Competitor Analysis Sheet", description: "Compare your platform with industry rivals for strategic improvement. R100/month." },
        { title: "Holiday-Themed Changes", description: "Seasonal site adjustments (Christmas, New Year, etc.) to keep content fresh. R100/month." },
        { title: "Custom Domain Renewal", description: "Professional address management after the first year. R300/annually." }
      ];

      // --- COMPONENTS ---

      const LegalPage = ({ title, content, onBack }) => (
        <div className="bg-white min-h-screen pt-40 pb-24">
          <div className="container mx-auto px-6 max-w-4xl">
            <button onClick={onBack} className="flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-black transition-colors mb-12">
              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" /></svg>
              Back to Site
            </button>
            <h1 className="text-4xl md:text-6xl font-bold mb-16 tracking-tight">{title}</h1>
            <div className="prose prose-sm max-w-none text-gray-600 space-y-8 leading-relaxed">{content}</div>
          </div>
        </div>
      );

      const Layout = ({ children, onNavigateLegal }) => {
        const [isScrolled, setIsScrolled] = useState(false);
        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <div className="min-h-screen flex flex-col text-black">
            <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-2' : 'bg-transparent py-4'}`}>
              <div className="container mx-auto px-6 flex justify-between items-center">
                <a href="#home" onClick={(e) => { e.preventDefault(); onNavigateLegal('main'); }} className="flex items-center">
                  <img src="logo.png" alt="Synth Web Logo" className="h-10 w-auto" />
                </a>
                <nav className="hidden lg:flex gap-8">
                  {NAV_ITEMS.map((item) => (
                    <a key={item.path} href={item.path} onClick={() => onNavigateLegal('main')} className="text-xs uppercase tracking-widest font-bold hover:text-[#0d1b3e] transition-colors">{item.label}</a>
                  ))}
                </nav>
                <div className="w-[100px] hidden md:block"></div>
              </div>
            </header>
            <main className="flex-grow">{children}</main>
            <footer className="bg-black text-white pt-24 pb-12">
              <div className="container mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-16 border-b border-gray-800 pb-20 mb-12">
                <div className="md:col-span-1 flex flex-col items-start">
                  <div onClick={() => onNavigateLegal('main')} className="cursor-pointer">
                    <img src="logo.png" alt="Synth Web Logo" className="h-14 w-auto" />
                  </div>
                  <p className="mt-8 text-gray-400 text-sm leading-relaxed max-w-xs">Next-generation AI website design and management. Modern, professional, and reliable.</p>
                </div>
                <div>
                  <h4 className="font-bold mb-8 text-xs uppercase tracking-widest text-gray-500">Navigation</h4>
                  <div className="flex flex-col gap-4">
                    {NAV_ITEMS.map((item) => (
                      <a key={item.path} href={item.path} onClick={() => onNavigateLegal('main')} className="text-gray-300 text-sm hover:text-white transition-colors">{item.label}</a>
                    ))}
                  </div>
                </div>
                <div>
                  <h4 className="font-bold mb-8 text-xs uppercase tracking-widest text-gray-500">Contact</h4>
                  <ul className="space-y-4 text-sm text-gray-300">
                    <li className="font-bold text-white">Gabriella Stroh</li>
                    <li>{CONTACT_EMAIL}</li>
                    <li>{CONTACT_PHONE}</li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-bold mb-8 text-xs uppercase tracking-widest text-gray-500">Legal</h4>
                  <ul className="space-y-4 text-sm text-gray-300">
                    <li><button onClick={() => onNavigateLegal('privacy')} className="hover:text-white transition-colors">Privacy Policy</button></li>
                    <li><button onClick={() => onNavigateLegal('terms')} className="hover:text-white transition-colors">Terms & Conditions</button></li>
                    <li><button onClick={() => onNavigateLegal('sla')} className="hover:text-white transition-colors">SLA Agreements</button></li>
                  </ul>
                </div>
              </div>
              <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6 text-gray-600 text-xs tracking-widest uppercase">
                © {new Date().getFullYear()} {BUSINESS_NAME}. All rights reserved.
              </div>
            </footer>
          </div>
        );
      };

      // --- MAIN APP COMPONENT ---

      const App = () => {
        const [view, setView] = useState('main');
        const navigateTo = (page) => { setView(page); window.scrollTo(0, 0); };
        const disclaimer = (
          <div className="bg-gray-50 p-6 border-l-4 border-black font-bold uppercase text-xs tracking-widest">
            Synth Web provides AI-assisted website design and management services and does not guarantee business results, search engine rankings, traffic, or revenue.
          </div>
        );

        if (view === 'terms') return (
          <Layout onNavigateLegal={navigateTo}>
            <LegalPage title="Terms & Conditions" onBack={() => setView('main')} content={
              <div className="space-y-12">
                <section><h2 className="text-xl font-bold text-black mb-4">1. Business Information</h2><p>Business name: Synth Web<br />Owner: Gabriella Stroh<br />Contact: {CONTACT_EMAIL} | {CONTACT_PHONE}</p></section>
                <section><h2 className="text-xl font-bold text-black mb-4">2. Services Provided</h2><p>Synth Web provide AI website design and deployment, alongside ongoing maintenance under subscription. Services are digital and remote.</p></section>
                <section><h2 className="text-xl font-bold text-black mb-4">3. Fees & Payments</h2><ul className="list-disc pl-5"><li>Setup Fee: R300 (non-refundable)</li><li>Monthly Subscription: Basic R400 | Premium R900</li></ul></section>
                <section><h2 className="text-xl font-bold text-black mb-4">4. Disclaimer</h2>{disclaimer}</section>
              </div>
            } />
          </Layout>
        );

        if (view === 'sla') return (
          <Layout onNavigateLegal={navigateTo}>
            <LegalPage title="Service Level Agreement" onBack={() => setView('main')} content={
              <div className="space-y-12">
                <section><h2 className="text-xl font-bold text-black mb-4">1. Service Description</h2><p>Website hosting, uptime management, maintenance, monitoring, and support.</p></section>
                <section><h2 className="text-xl font-bold text-black mb-4">2. Support Scope</h2><p>Includes maintenance and minor updates. Excludes full rebuilds without separate quote.</p></section>
                <section><h2 className="text-xl font-bold text-black mb-4">3. Disclaimer</h2>{disclaimer}</section>
              </div>
            } />
          </Layout>
        );

        if (view === 'privacy') return (
          <Layout onNavigateLegal={navigateTo}>
            <LegalPage title="Privacy Policy" onBack={() => setView('main')} content={
              <div className="space-y-12">
                <section><h2 className="text-xl font-bold text-black mb-4">1. Information Collected</h2><p>We collect name, email, phone via forms and basic website analytics.</p></section>
                <section><h2 className="text-xl font-bold text-black mb-4">2. Disclaimer</h2>{disclaimer}</section>
              </div>
            } />
          </Layout>
        );

        return (
          <Layout onNavigateLegal={navigateTo}>
            <section id="home" className="pt-40 pb-24 md:pt-60 md:pb-40 bg-white">
              <div className="container mx-auto px-6 text-center max-w-4xl">
                <div className="inline-block px-4 py-1 bg-[#0d1b3e] text-white text-[10px] font-bold uppercase tracking-[0.3em] mb-8">Synth Web Agency</div>
                <h1 className="text-5xl md:text-8xl font-bold leading-[0.9] mb-10 text-black tracking-tighter">AI Powered <br/><span className="text-[#0d1b3e]">Design</span> For <br/>Modern Brands.</h1>
                <p className="text-xl text-gray-500 mb-12 leading-relaxed max-w-2xl mx-auto">We design and manage high-trust digital platforms using advanced AI architecture. Minimalist, professional, and built for performance.</p>
                <div className="flex flex-col sm:flex-row gap-6 justify-center">
                  <a href="#pricing" className="bg-black text-white px-10 py-5 text-sm font-bold uppercase tracking-widest hover:bg-[#0d1b3e] transition-all text-center">View Subscription</a>
                  <a href="#services" className="border-2 border-black text-black px-10 py-5 text-sm font-bold uppercase tracking-widest hover:bg-gray-50 transition-all text-center">Our Services</a>
                </div>
              </div>
            </section>

            <section id="services" className="py-32 bg-gray-50">
              <div className="container mx-auto px-6">
                <div className="max-w-4xl mb-24">
                  <h2 className="text-sm font-bold text-gray-400 uppercase tracking-[0.4em] mb-6">Expertise</h2>
                  <h3 className="text-4xl md:text-6xl font-bold mb-10 text-black tracking-tight">Our Core Services</h3>
                  <p className="text-xl text-gray-600 leading-relaxed">We leverage proprietary AI models to streamline web development, reducing lead times while maintaining uncompromising quality standards.</p>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
                  {SERVICES.map((s, idx) => (
                    <div key={idx} className="bg-white p-12 border border-gray-100 shadow-sm">
                      <div className="w-16 h-1.5 bg-[#0d1b3e] mb-12"></div>
                      <h4 className="text-3xl font-bold mb-6">{s.title}</h4>
                      <p className="text-gray-600 mb-10 text-lg leading-relaxed">{s.description}</p>
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        {s.features.map((f, i) => <div key={i} className="flex items-center gap-4 text-xs font-bold uppercase tracking-widest text-gray-400"><div className="w-2 h-2 bg-[#0d1b3e]"></div>{f}</div>)}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            <section id="pricing" className="py-32 bg-white">
              <div className="container mx-auto px-6">
                <div className="text-center max-w-3xl mx-auto mb-24">
                  <h2 className="text-sm font-bold text-gray-400 uppercase tracking-[0.4em] mb-6">Investment</h2>
                  <h3 className="text-4xl md:text-6xl font-bold mb-8 tracking-tight">Subscription Plans</h3>
                  <p className="text-lg text-gray-500">Professional management tiers designed to scale with your business needs. Simple setup, ongoing excellence.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-5xl mx-auto">
                  {PRICING_PLANS.map((plan, idx) => (
                    <div key={idx} className={`flex flex-col justify-between relative p-12 border-2 ${plan.isPrimary ? 'border-[#0d1b3e] bg-[#0d1b3e] text-white shadow-2xl' : 'border-gray-200 bg-white text-black'}`}>
                      <div>
                        {plan.isPrimary && <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-1 text-[10px] font-bold uppercase tracking-[0.3em]">Most Popular</div>}
                        <h4 className="text-xl font-bold mb-2 uppercase tracking-widest">{plan.name}</h4>
                        <div className="flex items-baseline gap-2 mb-6"><span className="text-5xl font-bold">{plan.price}</span><span className="text-sm uppercase tracking-widest font-bold opacity-60">{plan.frequency}</span></div>
                        <p className="mb-10 text-sm leading-relaxed opacity-80">{plan.description}</p>
                        <div className="w-full h-px mb-10 opacity-20 bg-current"></div>
                        <ul className="space-y-4 mb-12">
                          {plan.features.map((f, i) => (
                            <li key={i} className="flex items-start gap-4 text-sm font-medium">
                              <svg className="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"/>
                              </svg>
                              {f}
                            </li>
                          ))}
                        </ul>
                      </div>
                      <a href="#contact" className={`block w-full text-center py-5 text-xs font-bold uppercase tracking-widest transition-all ${plan.isPrimary ? 'bg-white text-[#0d1b3e] hover:bg-black hover:text-white' : 'bg-black text-white hover:bg-[#0d1b3e]'}`}>
                        Initialize {plan.name}
                      </a>
                    </div>
                  ))}
                </div>
                <div className="mt-20 max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div className="p-10 bg-gray-50 border-l-4 border-[#0d1b3e]">
                    <h5 className="font-bold text-lg mb-4">Domain Policy</h5>
                    <p className="text-gray-600 text-sm leading-relaxed">
                      Custom domains are included for the first year on Premium plans. Subsequent renewals are billed at R300 annually. Basic plans can add a domain for R300/year at any time.
                    </p>
                  </div>
                  <div className="p-10 bg-gray-50 border-l-4 border-black">
                    <h5 className="font-bold text-lg mb-4">Digital Assurance</h5>
                    <p className="text-gray-600 text-sm leading-relaxed italic">“Synth Web provides AI-assisted website design and management services and does not guarantee business results, search engine rankings, traffic, or revenue.”</p>
                  </div>
                </div>
              </div>
            </section>

            <section id="addons" className="py-32 bg-gray-50">
              <div className="container mx-auto px-6">
                <div className="flex flex-col lg:flex-row justify-between items-end gap-12 mb-20">
                  <div className="max-w-2xl">
                    <h2 className="text-sm font-bold text-gray-400 uppercase tracking-[0.4em] mb-6">Enhancements</h2>
                    <h3 className="text-4xl md:text-5xl font-bold tracking-tight">Optional Feature Modules</h3>
                  </div>
                  <p className="text-gray-500 max-w-sm text-sm font-medium">Add specialized functionality to your plan for a flat monthly fee of R100 each.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {ADD_ONS.map((addon, idx) => (
                    <div key={idx} className="bg-white p-10 border border-gray-100 hover:border-[#0d1b3e] transition-colors group">
                      <h4 className="text-xl font-bold mb-4 group-hover:text-[#0d1b3e] transition-colors">{addon.title}</h4>
                      <p className="text-gray-500 text-sm leading-relaxed">{addon.description}</p>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            <section id="reports" className="py-32 bg-white">
              <div className="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-24 items-center">
                <div className="aspect-video bg-gray-900 p-8 flex flex-col justify-end relative overflow-hidden">
                  <div className="relative z-10">
                    <div className="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-4">Analytics Engine v2.0</div>
                    <div className="h-1 w-20 bg-blue-400 mb-6"></div>
                    <h4 className="text-white text-3xl font-bold mb-4">Metric Precision</h4>
                    <p className="text-gray-400 text-sm">Real-time tracking of engagement, load times, and conversion funnels.</p>
                  </div>
                </div>
                <div>
                  <h2 className="text-sm font-bold text-gray-400 uppercase tracking-[0.4em] mb-6">Analytics</h2>
                  <h3 className="text-4xl md:text-5xl font-bold mb-8 tracking-tight">Performance Tracking</h3>
                  <p className="text-lg text-gray-600 leading-relaxed mb-10">Our monthly performance insights provide a comprehensive overview of how your platform is being utilized, identifying opportunities for further optimization.</p>
                </div>
              </div>
            </section>

            <section id="contact" className="py-32 bg-gray-50">
              <div className="container mx-auto px-6">
                <div className="bg-white p-12 md:p-24 shadow-sm border border-gray-100 max-w-4xl mx-auto">
                  <div className="text-center mb-16">
                    <h2 className="text-sm font-bold text-gray-400 uppercase tracking-[0.4em] mb-6">Direct Engagement</h2>
                    <h3 className="text-4xl md:text-5xl font-bold mb-10 tracking-tight text-black">Contact Details</h3>
                    <p className="text-gray-500 text-lg max-w-xl mx-auto">Ready to begin your subscription? Contact Gabriella Stroh directly to initialize your project infrastructure.</p>
                  </div>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div className="bg-gray-50 p-10 border border-gray-100">
                      <h5 className="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400 mb-6">Strategic Lead</h5>
                      <p className="text-2xl font-bold text-black mb-2">{CONTACT_NAME}</p>
                      <p className="text-sm text-gray-500">Agency Principal & Architect</p>
                    </div>
                    <div className="bg-[#0d1b3e] p-10 text-white">
                      <h5 className="text-[10px] font-bold uppercase tracking-[0.3em] text-blue-300 mb-6">Direct Line</h5>
                      <p className="text-2xl font-bold mb-4 tracking-tight">{CONTACT_PHONE}</p>
                      <a href={`mailto:${CONTACT_EMAIL}`} className="text-sm text-blue-200 hover:text-white transition-colors block underline">{CONTACT_EMAIL}</a>
                    </div>
                  </div>

                  <div className="mt-16 text-center">
                    <div className="inline-flex items-center gap-3 text-xs font-bold uppercase tracking-widest text-gray-400">
                      <div className="w-10 h-[1px] bg-gray-200"></div>
                      Synth Web - Professional AI Design
                      <div className="w-10 h-[1px] bg-gray-200"></div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </Layout>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
